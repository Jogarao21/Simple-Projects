<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f172a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .password-display {
            position: relative;
            margin-bottom: 30px;
        }

        .password-output {
            width: 100%;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f8f9fa;
            color: #333;
            word-break: break-all;
            transition: all 0.3s ease;
            min-height: 50px;
            display: flex;
            align-items: center;
        }

        .password-output:focus {
            outline: none;
            border-color: #37373a;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f172a 100%);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #1f1f20;
            transform: translateY(-50%) scale(1.05);
        }

        .copy-btn.copied {
            background: #48bb78;
        }

        .options {
            margin-bottom: 30px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .slider-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f172a 100%);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            background: hsl(0, 7%, 12%);
            transform: scale(1.1);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f172a 100%);
            cursor: pointer;
            border: none;
        }

        .length-display {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            color: #252627;
            min-width: 40px;
            text-align: center;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #138202;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
            font-weight: 500;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f172a 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .strength-meter {
            margin-top: 15px;
        }

        .strength-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-text {
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .strength-weak { background: #e53e3e; }
        .strength-fair { background: #dd6b20; }
        .strength-good { background: #38a169; }
        .strength-strong {   background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f172a 100%); }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }

            .slider-container {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .length-display {
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        
        <div class="password-display">
            <input type="text" class="password-output" id="passwordOutput" placeholder="Click 'Generate Password' to create a secure password" readonly>
            <button class="copy-btn" id="copyBtn" style="display: none;">Copy</button>
        </div>

        <div class="strength-meter" id="strengthMeter" style="display: none;">
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>
        </div>

        <div class="options">
            <div class="slider-group">
                <label for="lengthSlider">Password Length</label>
                <div class="slider-container">
                    <input type="range" id="lengthSlider" class="slider" min="4" max="50" value="12">
                    <div class="length-display" id="lengthDisplay">12</div>
                </div>
            </div>

            <div class="option-group">
                <label>Character Types</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols (!@#$%^&*)</label>
                    </div>
                </div>
            </div>
        </div>

        <button class="generate-btn" id="generateBtn">Generate Password</button>
    </div>

    <script>
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthDisplay = document.getElementById('lengthDisplay');
        const uppercaseCheck = document.getElementById('uppercase');
        const lowercaseCheck = document.getElementById('lowercase');
        const numbersCheck = document.getElementById('numbers');
        const symbolsCheck = document.getElementById('symbols');
        const generateBtn = document.getElementById('generateBtn');
        const passwordOutput = document.getElementById('passwordOutput');
        const copyBtn = document.getElementById('copyBtn');
        const strengthMeter = document.getElementById('strengthMeter');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // Update length display
        lengthSlider.addEventListener('input', () => {
            lengthDisplay.textContent = lengthSlider.value;
        });

        // Generate password function
        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            let characters = '';
            let password = '';

            // Build character set based on selected options
            if (uppercaseCheck.checked) characters += uppercaseChars;
            if (lowercaseCheck.checked) characters += lowercaseChars;
            if (numbersCheck.checked) characters += numberChars;
            if (symbolsCheck.checked) characters += symbolChars;

            // Ensure at least one character type is selected
            if (characters === '') {
                alert('Please select at least one character type!');
                return;
            }

            // Generate password
            for (let i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            // Ensure password contains at least one character from each selected type
            if (uppercaseCheck.checked && !/[A-Z]/.test(password)) {
                password = password.slice(1) + uppercaseChars.charAt(Math.floor(Math.random() * uppercaseChars.length));
            }
            if (lowercaseCheck.checked && !/[a-z]/.test(password)) {
                password = password.slice(1) + lowercaseChars.charAt(Math.floor(Math.random() * lowercaseChars.length));
            }
            if (numbersCheck.checked && !/[0-9]/.test(password)) {
                password = password.slice(1) + numberChars.charAt(Math.floor(Math.random() * numberChars.length));
            }
            if (symbolsCheck.checked && !/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)) {
                password = password.slice(1) + symbolChars.charAt(Math.floor(Math.random() * symbolChars.length));
            }

            // Shuffle the password to randomize character positions
            password = password.split('').sort(() => Math.random() - 0.5).join('');

            passwordOutput.value = password;
            copyBtn.style.display = 'block';
            strengthMeter.style.display = 'block';
            
            updateStrengthMeter(password);
        }

        // Calculate password strength
        function calculateStrength(password) {
            let score = 0;
            
            // Length bonus
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            
            // Character variety bonus
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;
            
            return Math.min(score, 4);
        }

        // Update strength meter
        function updateStrengthMeter(password) {
            const strength = calculateStrength(password);
            const percentage = (strength / 4) * 100;
            
            strengthFill.style.width = percentage + '%';
            
            // Remove all strength classes
            strengthFill.className = 'strength-fill';
            
            if (strength <= 1) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Weak';
                strengthText.style.color = '#e53e3e';
            } else if (strength === 2) {
                strengthFill.classList.add('strength-fair');
                strengthText.textContent = 'Fair';
                strengthText.style.color = '#dd6b20';
            } else if (strength === 3) {
                strengthFill.classList.add('strength-good');
                strengthText.textContent = 'Good';
                strengthText.style.color = '#38a169';
            } else {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Strong';
                strengthText.style.color = '#3182ce';
            }
        }

        // Copy to clipboard function
        function copyToClipboard() {
            passwordOutput.select();
            passwordOutput.setSelectionRange(0, 99999);
            
            try {
                document.execCommand('copy');
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
            }
        }

        // Event listeners
        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyToClipboard);

        // Generate initial password
        generatePassword();

        // Add click event listeners to checkbox items
        document.querySelectorAll('.checkbox-item').forEach(item => {
            item.addEventListener('click', (e) => {
                if (e.target.type !== 'checkbox') {
                    const checkbox = item.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                }
            });
        });

        // Auto-generate when options change
        [uppercaseCheck, lowercaseCheck, numbersCheck, symbolsCheck, lengthSlider].forEach(element => {
            element.addEventListener('change', generatePassword);
        });
    </script>
</body>
</html>
